
<div *ngIf="inventario">
    <h2><span jhiTranslate="pharmacrmApp.inventario.detail.title">Inventario</span> {{inventario.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="pharmacrmApp.inventario.fecha">Fecha</span></dt>
        <dd>
            <span>{{inventario.fecha | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="pharmacrmApp.inventario.cantidad">Cantidad</span></dt>
        <dd>
            <span>{{inventario.cantidad}}</span>
        </dd>
        <dt><span jhiTranslate="pharmacrmApp.inventario.tipoDeMovimiento">Tipo De Movimiento</span></dt>
        <dd>
            <span jhiTranslate="{{'pharmacrmApp.TipoDeMovimiento.' + inventario.tipoDeMovimiento}}">{{inventario.tipoDeMovimiento}}</span>
        </dd>
        <dt><span jhiTranslate="pharmacrmApp.inventario.precio">Precio</span></dt>
        <dd>
            <span>{{inventario.precio}}</span>
        </dd>
        <dt><span jhiTranslate="pharmacrmApp.inventario.producto">Producto</span></dt>
        <dd>
            <div *ngIf="inventario.producto">
                <a [routerLink]="['/producto', inventario.producto?.id]">{{inventario.producto?.nombre}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'inventario/'+ inventario.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
