<div>
    <h2>
        <span jhiTranslate="pharmacrmApp.presentacionDeProducto.home.title">Presentacion De Productos</span>
        <button class="btn btn-primary float-right jh-create-entity create-presentacion-de-producto" [routerLink]="['/', { outlets: { popup: ['presentacion-de-producto-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="pharmacrmApp.presentacionDeProducto.home.createLabel">
            Create new Presentacion De Producto
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="presentacionDeProductos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pharmacrmApp.presentacionDeProducto.nombre">Nombre</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let presentacionDeProducto of presentacionDeProductos ;trackBy: trackId">
                <td><a [routerLink]="['../presentacion-de-producto', presentacionDeProducto.id ]">{{presentacionDeProducto.id}}</a></td>
                <td>{{presentacionDeProducto.nombre}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../presentacion-de-producto', presentacionDeProducto.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'presentacion-de-producto/'+ presentacionDeProducto.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'presentacion-de-producto/'+ presentacionDeProducto.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
