<div class="row">
    <div class="col-md-3">
        <span class="hipster img-fluid rounded"></span>
    </div>
    <div class="col-md-9" [ngSwitch]="isAuthenticated()">
        <h1 class="display-4" jhiTranslate="home.title">Welcome!</h1>
        <p *ngSwitchCase="false" class="lead" jhiTranslate="home.subtitle">This is your homepage</p>
        <p *ngSwitchCase="true" class="lead" jhiTranslate="home.logged.subtitle">This is your homepage</p>
        <button *ngSwitchCase="false" type="button" class="btn btn-primary btn-lg" (click)="login()" jhiTranslate="global.menu.account.login">Sign in</button>
        <div>
            <div class="alert alert-success" *ngSwitchCase="true">
                <span *ngIf="account" jhiTranslate="home.logged.message"
                    translateValues="{username: '{{account.login}}'}"> You are logged in as user "{{account.login}}". </span>
            </div>
        </div>
    </div>
</div>
